<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="obj()">
    <script>
        function obj(){
            var meuCarro = {}
            meuCarro.marca = 'Corolla' //nova propriedade
            meuCarro.ligar = function(){ //nova propriedade com metodo
                alert("Ligando o carro...Vruuum!")
            }

            //chamadas
            alert('Marca do Carro: ' + meuCarro.marca)
            meuCarro.ligar()
        }
    </script>
</body>
</html>
