<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="gerar()">Gerar</button> <br>
    <strong>Gerado:</strong> <div id="res"></div>
</body>
<script>
    function gerar(){
        let res = document.getElementById('res')
        res.innerHTML = Math.floor(10 * Math.random() + 1)
    }
</script>
</html>
