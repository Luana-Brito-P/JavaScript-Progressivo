<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero = parseInt(prompt('Digite um número:'))
        document.write(`O quadrado de ${numero} é: ${quadrado(numero)} `)

        function quadrado(n){
            return (n * n)
            
        }

    </script>
</body>
</html>
