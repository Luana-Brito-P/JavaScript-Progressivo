<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Fatorial de um número</h1>
    Número: <input type="number" id="num">
    <button onclick="main()">Fatorar</button> <br>
    Fatorial: <div id="res" style="display: inline;"></div> <br>
</body>
<script>
    function main(){
        let res = document.getElementById('res')
        let num = parseInt(document.getElementById('num').value)

        res.innerHTML = fatorial(num)
    }

    function fatorial(x){
        if(x <= 1)
            return 1
        else
        return x * fatorial(x - 1) // 5!= 5 *fatorial(5-1)
                                    //4 * fatorial (4-1)...
                                    //Quando x = 1 retorna 1 e para a chamada
    }
</script>
</html>
