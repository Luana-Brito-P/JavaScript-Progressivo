<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="meuRetangulo" width="300" height="200" style = "border: 1px solid black;">
        O canvas não está ativado em seu Browser
    </canvas>
</body>
<script>
    let canvas = document.getElementById('meuRetangulo')
    let context = canvas.getContext('2d')

    //Quadrado azul
    context.fillStyle = 'rgb(0,0,200)'
    context.fillRect(50,50,50,50)

    //Quadrado vermelho com transparencia
    context.fillStyle = 'rgb(200, 0,0 , 0.5)'
    context.fillRect(75,75,50,50)
   
</script>
</html>
