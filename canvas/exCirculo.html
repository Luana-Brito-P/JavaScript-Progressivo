<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id = "meuCanvas" width = "600" height = "400"
      style = "border: 1px solid black;">
  O Canvas não está ativado em seu Browser
 </canvas>
 <script>
    var canvas = document.getElementById("meuCanvas");
    var context = canvas.getContext("2d")

    context.beginPath()
    context.arc(300, 200, 150, 0, 2*Math.PI)//arc(x, y, raio, inicio, fim, antihorario)
    context.stroke() 

    //Olho esquerdo
    context.beginPath()
    context.arc(250, 150, 15, 0, 2*Math.PI)
    context.stroke()

    //olho direito
    context.beginPath()
    context.arc(350, 150, 15, 0, 2*Math.PI)
    context.stroke()

    //boca
    context.beginPath()
    context.arc(300, 210, 80, 0,Math.PI)
    context.stroke()
 </script>
</body>
</html>
