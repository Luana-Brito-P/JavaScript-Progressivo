<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = parseInt(prompt('Informe um número inteiro:'))
        let Snum = Math.abs(num).toString()
        alert(Snum.length + ' Dígitos')
    </script>
    <!-- Math.abs(num) -> converte para um número absoluto (ignora o sinal negativo como um número) -->
</body>
</html>
