<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positivo ou negativo?</title>
</head>
<body>
    
</body>
<script>
    let num = Number(prompt('Digite um número: '))
    while(isNaN(num)){
        num = Number(prompt('Valor inválido! Digite um NÚMERO por favor:'))
    }
    alert(PouN(num))

    function PouN(x){
        if(x > 0)
        return `${x} é um número POSITIVO`
        else if( x === 0)
        return `${x} é um número NEUTRO`
        else
        return `${x} é um número NEGATIVO`
    }
</script>
</html>
