<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Número 1 : <input type="number" id="num1"> <br>
    Número 2: <input type="number" id="num2"> <br>
    <button onclick="main()">Enviar</button> 
    <div id="res"></div>
</body>
<script>
function main(){
    let num1 = Number(document.getElementById('num1').value)
    let num2 = Number(document.getElementById('num2').value)
    let res = document.getElementById('res')

    let ordenado = ordernarArray([num1, num2])

    res.innerHTML = 'Ordem crescente: ' + ordenado
        
}

function ordernarArray(numeros){

    if(numeros[0] > numeros[1]){
         let aux = numeros[0]
        numeros[0] = numeros[1]
        numeros[1] = aux
    }
    return numeros
}
</script>
</html>
