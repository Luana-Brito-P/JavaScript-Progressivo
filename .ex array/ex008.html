<script>
    function main(){
        let n = parseInt(prompt('Digite um nÃºmero:'))
        let passosfat = passosFatorial(n)
        let resfat = fatorial(n)
        document.write('Fatorial: '+ passosfat.join(' '))
    }
    function passosFatorial(n){
        let fat = []

        for(let i = n; i >= 1; i--){
            fat.push(i)
        }
       return fat
    }
    function fatorial(n){
        if(n <= 1)
            return 1
        else
            return n * fatorial(n-1)
    }
</script>
