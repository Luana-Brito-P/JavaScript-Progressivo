<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="main()">
</body>
<script>
    function main(){
        var vetor = new Array(101)

        for(let i = 0; i < vetor.length; i++){
            vetor[i] = i * i
            document.write(`Posição ${i}: ${vetor[i]}<br>`)
        }
    }
</script>
</html>
