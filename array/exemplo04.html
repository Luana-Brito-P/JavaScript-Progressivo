<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Vetor: <div id="vetor"></div> <br>
    Número a ser localizado: <input type="number" id="num">
    <button onclick="main()">Buscar</button> <br>
    Reposta: <div id="res"></div>
</body>
<script>
    function main(){
        let vetor = [10, 2, 5, 4, 3, 1, 11, 99, 76, 54, 23, 29, 49, 86, 66, 55, 44, 33, 22, 88];
        let num = parseInt(document.getElementById('num').value)
        let res = document.getElementById('res')
        let vet = document.getElementById('vetor')

        vet.innerHTML = vetor
        res.innerHTML = search(vetor, num)
    }
    
    function search(vetor, elemento){
        if(vetor.indexOf(elemento) >= 0)
            return "Está no índice " + vetor.indexOf(elemento)
        else
            return "Não está no array"

    }
</script>
</html>
